# Specifies the base directory for Gradle.
# Typically, this is set to GRADLE_USER_HOME for the user's home directory.
distributionBase=GRADLE_USER_HOME

# Specifies the subdirectory for Gradle wrapper distributions.
distributionPath=wrapper/dists

# This is the URL for downloading the specific Gradle version you want.
# You should adjust the version number as per your requirements.
# Here, 8.1.1 is an example, replace it with the version you want to use.
distributionUrl=https://services.gradle.org/distributions/gradle-8.1.1-bin.zip

# Specifies the base directory for storing the zip file of Gradle distributions.
zipStoreBase=GRADLE_USER_HOME

# Specifies the subdirectory for storing the zip file of Gradle distributions.
zipStorePath=wrapper/dists

# Enables AndroidX in your project.
android.useAndroidX=true
